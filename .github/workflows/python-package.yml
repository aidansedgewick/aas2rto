# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install flake8 pytest setuptools
        # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Build and source env
      run: |
        python3 -m pip install virtualenv
        python3 -m virtualenv dk154_env
        source dk154_env/bin/activate
        python3 -m pip install flake8 pytest setuptools
        python3 -c "import sys; print(sys.path)"
    - name: Install extra dependencies
      run: |
        python3 -m pip install -r requirements.txt
        python3 -c "import numpy as np; print(np.__file__)"
    - name: Install package as dev
      run: |
        python3 -m pip install -e .
    - name: Test with pytest
      run: |
        cd test_dk154_targets
        pytest
        cd ..
